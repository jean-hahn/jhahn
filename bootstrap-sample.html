<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>UCI MHCID curriculum</title>
	   <style>
    .outline {border:solid white 1px}
    .back1 {background-color: #002143}
    .back2 {background-color: rgb(150,200,200)}
    .back3 {background-color: rgb(200,150,200)}
    .back4 {background-color: rgb(200,200,150)}
    </style>
  </head>
  <body>
  <div class="container-fluid">
		<div class="row text-center">
			<div class="col">
				<h1>UCI MHCID Curriculum</h1>
			</div>
		</div>
		<div class="row back1 outline text-center">
			   			<div class="col-1">
				<img class="img-fluid" src="https://mcrs.bio.uci.edu/files/2019/11/BCeater-right-768x416.png" alt="Anteater"/>
			</div>

   			<div class="col-12">
				<div class="row back2">
					<div class="col-md-3 outline">
						<h2>Fall</h2>
						<ul>
							<li>280</li>
							<li>281</li>
							<li>282</li>
						</ul>
								</div>
   					<div class="col-md-3 outline">Winter</div>
					<div class="col-md-3 outline">Spring</div>
					<div class="col-md-3 outline">Summer</div>
				</div>
			</div>
		</div>
		<div class="row myBack3 myOutline text-center">
			<div class="col">
<span class="badge rounded-pill bg-primary">Primary</span>
		</div>
			<div class="col">
<span class="badge rounded-pill bg-secondary">Secondary</span>
				</div>
			<div class="col">
<span class="badge rounded-pill bg-success">Success</span>
		</div>
			<div class="col">
<span class="badge rounded-pill bg-danger">Danger</span>
			</div>
			<div class="col">
<span class="badge rounded-pill bg-warning text-dark">Warning</span>
				</div>
			<div class="col">
<span class="badge rounded-pill bg-info text-dark">Info</span>
		</div>
			<div class="col">
<span class="badge rounded-pill bg-light text-dark">Light</span>
		</div>
			<div class="col">
<span class="badge rounded-pill bg-dark">Dark</span>			</div>
		</div>
		<div class="row myBack4 myOutline">
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
