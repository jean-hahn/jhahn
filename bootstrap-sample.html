<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container-fluid">
		<div class="row text-center">
			<div class="col">
				<h1>Nested demo</h1>
				<h2>Currently displaying</h2>
				<h2><div class="d-block d-sm-none">XS device</div></h2>
				<h2><div class="d-none d-sm-block d-md-none">SM device</div></h2>
				<h2><div class="d-none d-md-block d-lg-none">MD device</div></h2>
				<h2><div class="d-none d-lg-block d-xl-none">LG device</div></h2>
				<h2><div class="d-none d-xl-block d-xxl-none">XL device</div></h2>
				<h2><div class="d-none d-xxl-block">XXL device</div></h2>
			</div>
		</div>
		<div class="row myBack1 myOutline text-center">
   			<div class="col-2">
				<img class="img-fluid" src="http://www.djp3.net/wp-content/uploads/2017/01/Patterson-Donald-copy.jpg" alt="Patterson"/>
			</div>
   			<div class="col-10">
				<div class="row myBack2">
   					<div class="col-md-4 myOutline"> <button type="button" class="btn btn-danger">Danger</button>
 </div>
   					<div class="col-md-4 myOutline"> <button type="button" class="btn btn-warning">Warning</button>
 </div>
   					<div class="col-md-4 myOutline"> <button type="button" class="btn btn-success">Success</button>
 </div>
				</div>
			</div>
		</div>
		<div class="row myBack3 myOutline text-center">
			<div class="col">
<span class="badge rounded-pill bg-primary">Primary</span>
		</div>
			<div class="col">
<span class="badge rounded-pill bg-secondary">Secondary</span>
				</div>
			<div class="col">
<span class="badge rounded-pill bg-success">Success</span>
		</div>
			<div class="col">
<span class="badge rounded-pill bg-danger">Danger</span>
			</div>
			<div class="col">
<span class="badge rounded-pill bg-warning text-dark">Warning</span>
				</div>
			<div class="col">
<span class="badge rounded-pill bg-info text-dark">Info</span>
		</div>
			<div class="col">
<span class="badge rounded-pill bg-light text-dark">Light</span>
		</div>
			<div class="col">
<span class="badge rounded-pill bg-dark">Dark</span>			</div>
		</div>
		<div class="row myBack4 myOutline">
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
